<!DOCTYPE html>
<html>
<head>
	<title>Floating</title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}
		p {
			width: 50px;
			height: 50px;
			border: 2px solid black;
			margin: 8px;
			float: left;
		}

		#con{
			background-color: pink;
		}

		#p1 {
			background-color: red;
		}

		#p2 {
			background-color: green;
			clear: left;
		}

		#p3 {
			background-color: blue;
		}

		#p4 {
			clear: left;
			background-color: yellow;
		}

		section {
			clear: left;
		}
	</style>
</head>
<body>
	<div id="con">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>Wow, this is awesome!</section>
	</div>
</body>
</html>
